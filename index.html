<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="body">
    <section class="main">
        <div class="text-container">
            <h1 class="title">Get <span id="insights">insights</span> that help your business grow.</h1>

            <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>

            <div class="main-stats">
                <div class="companies">
                    <p><span class="stat-num">10k+ <br></span>companies</p>
                </div>
                <div class="templates">
                    <p><span class="stat-num">314 <br></span> templates</p>
                </div>
                <div class="queries">
                    <p><span class="stat-num">12M+ <br></span> queries</p>
                </div>
            </div>
        </div>
        </div>
        <div class="img-container">
            <div class="overlay"></div>
            <img src=" images/image-header-desktop.jpg " class="image" alt="promo image ">
        </div>
    </section>
    <div class="attribution ">
        Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank ">Frontend Mentor</a>. Coded by <a target="_blank" href="https://github.com/Zufallszahl "> zufallszahl</a>.
    </div>
</body>
